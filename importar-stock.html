<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Importar Stock</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Baloo 2', cursive;
      background: linear-gradient(to bottom right, #fef6fb, #e0f7ff);
      color: #333;
      padding: 30px;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #f06292;
      font-size: 2rem;
      margin-bottom: 30px;
    }

    .importar-container {
      background: #fff;
      border: 2px dashed #aee6ff;
      padding: 40px 30px;
      border-radius: 20px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    input[type="file"] {
      margin: 20px 0;
      border: 1px solid #ffd1e3;
      padding: 10px;
      border-radius: 12px;
      background: #fefeff;
      color: #333;
    }

    .boton {
      background: linear-gradient(to right, #f06292, #64c9ff);
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .boton:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
    }

    .volver {
      margin-top: 30px;
      display: inline-block;
      text-decoration: none;
      color: #64c9ff;
      font-weight: bold;
      font-size: 1rem;
    }

    .volver:hover {
      color: #f06292;
    }

    p {
      font-size: 1rem;
      margin: 10px 0;
    }

    .nota {
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>üì• Importar Stock desde Excel</h1>

  <div class="importar-container">
    <p>Seleccion√° un archivo Excel que contenga los productos con stock y rubro:</p>
    <input type="file" id="inputExcel" accept=".xlsx, .xls, .csv" />
    <br>
    <button class="boton" onclick="importarStock()">Cargar al Inventario</button>
    <p class="nota">El formato debe ser: C√≥digo, Descripci√≥n, Precio de Venta, Existencia, Rubro, Precio de Compra</p>
  </div>

  <div style="text-align: center;">
    <a href="menu.html" class="volver">‚Üê Volver al men√∫</a>
  </div>

  <script>
    function importarStock() {
      const archivo = document.getElementById('inputExcel').files[0];
      if (!archivo) {
        alert('Por favor seleccion√° un archivo.');
        return;
      }

      const lector = new FileReader();
      lector.onload = function(e) {
        const datos = new Uint8Array(e.target.result);
        const libro = XLSX.read(datos, { type: 'array' });
        const hoja = libro.Sheets[libro.SheetNames[0]];
        const filas = XLSX.utils.sheet_to_json(hoja, { header: 1 });

        const nuevosProductos = [];
        for (let i = 1; i < filas.length; i++) {
          const fila = filas[i];
          // Validar que al menos C√≥digo y Rubro est√©n presentes
          if (!fila[0] || !fila[4]) continue; 

          nuevosProductos.push({
            codigo: String(fila[0]).trim(),
            descripcion: String(fila[1] || '').trim(),
            precioVenta: parseFloat(fila[2]) || 0,
            existencia: parseInt(fila[3]) || 0,
            rubro: String(fila[4]).trim(),
            precioCompra: parseFloat(fila[5]) || 0 // Precio de Compra, si no existe, por defecto 0
          });
        }

        let productosExistentes = JSON.parse(localStorage.getItem('productosChbela') || '[]');
        const codigosExistentes = productosExistentes.map(p => p.codigo);

        let agregados = 0;
        nuevosProductos.forEach(prod => {
          if (!codigosExistentes.includes(prod.codigo)) {
            productosExistentes.push(prod);
            agregados++;
          }
        });

        localStorage.setItem('productosChbela', JSON.stringify(productosExistentes));

        alert(`Importaci√≥n completada.\nNuevos productos agregados: ${agregados}\nRepetidos ignorados: ${nuevosProductos.length - agregados}`);
      };

      lector.readAsArrayBuffer(archivo);
    }
  </script>
</body>
</html>
